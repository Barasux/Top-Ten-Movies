{% extends 'edit.html' %}

{% block content %}
<div class="content-section">
    <h1 class="heading">
        {{ movie.title }}
    </h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <div class="form-group">
                {{ form.rating.label() }}
                {{ form.rating }}
            </div>
            <div class="form-group">
                {{ form.review.label() }}
                {{ form.review }}
            </div>
            <div>
                {{ form.submit(class="btn" "btn-outline-info") }}
             </div>
        </fieldset>

    </form>
</div>
{% endblock content %}
